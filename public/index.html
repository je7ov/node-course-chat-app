<body>
  <div class="container full-height">
    <div class="row align-items-center half-height">
      <div class="col-md-12">
        <h1 id="title">Welcome to</br><span id="app-name">je7ov</span></br>chat</h1>          
      </div>
    </div>

    <div class="row half-height">
      <div id="left-section" class="col">
        <div class="centered-form">
            <form action="/chat.html">
              <div class="form-field">
                <h2>Create a chat room</h2>
              </div>
              <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" class="form-control" autofocus />
              </div>
              <div class="form-field">
                <label>Room Name</label>
                <input type="text" name="room" class="form-control" />
              </div>
              <div class="form-field">
                <button class="btn btn-primary">Join</button>
              </div>
            </form>
        </div>
      </div>

      <div id="right-section" class="col">
        <div class="centered-form">
            <form action="/chat.html">
              <div class="form-field">
                <h2>Join an active chat</h2>
              </div>
              <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="form-field">
                <label>Room Name</label>
                <select name="room" id="room-list" class="form-control">
                  <option value="" selected>Select a room...</option>
                  <option value="The Room">The Room</option>
                  <option value="LORT Fan Club">LOTR Fan Club</option>
                  <option value="Dank Room">Dank Room</option>
                  <option value="My Room">My Room</option>
                </select>
              </div>
              <div class="form-field">
                <button class="btn btn-primary">Join</button>
              </div>
            </form>
        </div>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>  
</body>

</html>
